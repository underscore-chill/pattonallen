<header class="bg-transparent h-fit fixed inset-0 z-[999]">
  <div
    [ngClass]="{ 'bg-[#00000079] shadow-md': isScrolled(), 'bg-transparent': !isScrolled() }"
    class="p-4"
  >
    <div class="flex flex-wrap items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center justify-center">
        <a
          routerLink="/"
          class="flex items-center text-sm font-bold text-white"
        >
          <img
            src="/images/logo.png"
            alt="LEXI GRAY PROPERTY MANAGEMENT Logo"
            class="h-14 w-64 rounded mr-2"
          />
          <!-- <span class="rounded text-xs"
            >LEXI GRAY <br /> <span class="text-[7px]">PROPERTY MANAGEMENT</span> </span
          > -->
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          type="button"
          (click)="toggleMenu()"
          class="text-white hover:text-neutral focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            @if(isMenuOpen()){

            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
            }@else {

            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            }
          </svg>
        </button>
      </div>

      <!-- Desktop Navigation -->
      <div
        class="hidden md:flex items-center justify-between gap-4 flex-col flex-grow ml-10 text-white"
      >
        @if(!isScrolled()){
        <div class="flex justify-end w-full items-center space-x-4">
          <a
            href="tel:8283943181"
            class="text-white hover:text-neutral flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
            (828) 394-3181
          </a>
          <a
            routerLink="/pay-rent"
            class="bg-secondary hover:bg-secondary-dark text-white font-medium py-2 px-4 rounded transition-colors duration-200"
          >
            <img
              src="/images/cards.png"
              alt="Pay Rent Icon"
              class="inline-block mr-2 h-5 w-5"
            />
            Pay Rent
          </a>
        </div>
        }
        <nav class="flex space-x-6 w-full justify-end items-center">
          <a routerLink="/" class="nav-link">Home</a>
          <a routerLink="/available-rentals" class="nav-link"
            >Available Rentals</a
          >

          <!-- About Us Dropdown -->
          <div
            class="relative"
            (mouseenter)="showDropdown('about')"
            (mouseleave)="hideDropdown()"
          >
            <a routerLink="/about-us" class="nav-link flex items-center">
              About Us
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 ml-1 transition-transform duration-200"
                [class.rotate-180]="isDropdownActive('about')"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </a>
            <div
              class="absolute top-full left-0 mt-1 w-48 bg-white rounded-md shadow-lg py-2 z-50 transition-all duration-200"
              [class.opacity-0]="!isDropdownActive('about')"
              [class.opacity-100]="isDropdownActive('about')"
              [class.invisible]="!isDropdownActive('about')"
              [class.visible]="isDropdownActive('about')"
              [class.transform]="!isDropdownActive('about')"
              [class.translate-y-2]="!isDropdownActive('about')"
            >
              <a
                routerLink="/about-us"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-primary"
                >Meet the owners</a
              >
              <a
                routerLink="/realtor-referral"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-primary"
                >Realtor Referrals</a
              >
            </div>
          </div>

          <!-- For Tenants Dropdown -->
          <div
            class="relative"
            (mouseenter)="showDropdown('tenants')"
            (mouseleave)="hideDropdown()"
          >
            <a routerLink="/tenants" class="nav-link flex items-center">
              For Tenants
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 ml-1 transition-transform duration-200"
                [class.rotate-180]="isDropdownActive('tenants')"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </a>
            <div
              class="absolute top-full left-0 mt-1 w-48 bg-white rounded-md shadow-lg py-2 z-50 transition-all duration-200"
              [class.opacity-0]="!isDropdownActive('tenants')"
              [class.opacity-100]="isDropdownActive('tenants')"
              [class.invisible]="!isDropdownActive('tenants')"
              [class.visible]="isDropdownActive('tenants')"
              [class.transform]="!isDropdownActive('tenants')"
              [class.translate-y-2]="!isDropdownActive('tenants')"
            >
              <a
                routerLink="/tenants"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-primary"
                >Why rent with us</a
              >
            </div>
          </div>

          <!-- For Owners Dropdown -->
          <div
            class="relative"
            (mouseenter)="showDropdown('owners')"
            (mouseleave)="hideDropdown()"
          >
            <a routerLink="/owners" class="nav-link flex items-center">
              For Owners
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 ml-1 transition-transform duration-200"
                [class.rotate-180]="isDropdownActive('owners')"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </a>
            <div
              class="absolute top-full left-0 mt-1 w-48 bg-white rounded-md shadow-lg py-2 z-50 transition-all duration-200"
              [class.opacity-0]="!isDropdownActive('owners')"
              [class.opacity-100]="isDropdownActive('owners')"
              [class.invisible]="!isDropdownActive('owners')"
              [class.visible]="isDropdownActive('owners')"
              [class.transform]="!isDropdownActive('owners')"
              [class.translate-y-2]="!isDropdownActive('owners')"
            >
              <a
                routerLink="/owners"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-primary"
                >Our Services</a
              >
            </div>
          </div>

          <a routerLink="/contact" class="nav-link">Contact Us</a>
        </nav>
      </div>
    </div>

    <!-- Mobile Navigation Slider -->
    <div
      class="fixed inset-0 z-[1000] md:hidden"
      [ngClass]="{ 'translate-x-0': isMenuOpen(), '-translate-x-full': !isMenuOpen() }"
    >
      <!-- Backdrop -->
      @if(isMenuOpen()){
      <div
        class="absolute inset-0 bg-black bg-opacity-40 transition-opacity duration-300"
        (click)="toggleMenu()"
      ></div>
      }
      <!-- Slider -->
      <div
        class="absolute top-0 left-0 h-full w-4/5 max-w-xs bg-[#222] shadow-lg p-6 transition-transform duration-300 transform"
        [ngClass]="{ 'translate-x-0': isMenuOpen(), '-translate-x-full': !isMenuOpen() }"
      >
        <button
          class="absolute top-4 right-4 text-white text-2xl focus:outline-none"
          (click)="toggleMenu()"
          aria-label="Close menu"
        >
          &times;
        </button>
        <nav class="flex flex-col space-y-2 mt-8">
          <a routerLink="/" class="nav-link py-2" (click)="toggleMenu()"
            >Home</a
          >
          <a
            routerLink="/available-rentals"
            class="nav-link py-2"
            (click)="toggleMenu()"
            >Available Rentals</a
          >
          <a routerLink="/about-us" class="nav-link py-2" (click)="toggleMenu()"
            >About Us</a
          >
          <a
            routerLink="/for-tenants"
            class="nav-link py-2"
            (click)="toggleMenu()"
            >For Tenants</a
          >
          <a routerLink="/owners" class="nav-link py-2" (click)="toggleMenu()"
            >For Owners</a
          >
          <a routerLink="/contact" class="nav-link py-2" (click)="toggleMenu()"
            >Contact Us</a
          >
          <div class="flex flex-col space-y-2 pt-2 border-t border-white/20">
            <a
              href="tel:8283943181"
              class="text-white hover:text-neutral flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                />
              </svg>
              (828) 394-3181
            </a>
            <a
              routerLink="/pay-rent"
              class="bg-secondary hover:bg-secondary-dark text-white font-medium py-2 px-4 rounded transition-colors duration-200 text-center"
              (click)="toggleMenu()"
            >
              Pay Rent
            </a>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
